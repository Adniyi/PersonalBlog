<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{url_for('static', filename='style.css')}}">
    <style>
        .content form{
            height: 300px;
        }
    </style>
    <title>Admin Login</title>
</head>
<body>
    <div class="content">
        <h1>Welcome Admin</h1>
        <form method="post" action="/admin">
            <label for="admin">Please login Admin</label><br>
            <input type="text" name="admin-name" id="admin-name" required placeholder="Enter Admin Name"><br>
            <input type="password" name="admin-password" id="admin-password" required placeholder="Enter Admin Password"><br>
            <button type="submit">Login</button>
        </form>
    </div>
</body>
</html>
